name: Terraform Provider CI
on:
  push:
    branches:
      - master
      - feature/**
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
jobs:
  lint:
    name: Lint Golang Code
    runs-on: ubuntu-latest
    env:
      GOARCH: amd64
      GOOS: linux
    steps:
      - name: Set up Go 
        uses: actions/setup-go@v1
        with:
          go-version: ${{ secrets.GO_VERSION }}
        id: go

      - name: Check out code
        uses: actions/checkout@v1
        with:
            fetch-depth: 1

      - name: Install Go Lint
        #run: GOBIN=$PWD/bin go install golang.org/x/lint/golint
        run: GO111MODULE=off GOBIN=$(pwd)/bin go get -u golang.org/x/lint/golint
      - name: Run Go Lint
        run: ./bin/golint -set_exit_status
    
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 
        uses: actions/setup-go@v1
        with:
          go-version: ${{ secrets.GO_VERSION }}
        id: go
        
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
        with:
            fetch-depth: 1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: make build
